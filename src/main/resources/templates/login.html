<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Login</title>
    <style
        >
        body{
            background-image: url("gestion-de-stock.1.15.jpg");
            color: white;
        }
        .row{
            background-color: rgba(0,0,0,0.5);

        }
    </style>
</head>
<body>

<div class="container" style="margin-top: 50px;">
    <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 auto; padding: 20px;" >
        <div class="col-sm-12">
            <h3 align="center"><b>Login</b></h3>
            <form action="/articles" method="post">
                <div class="form-group">
                    <label>UserName</label>
                    <input type="text" class="form-control" name="nomutilisateur" placeholder="Enter UserName">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="checkbox" onclick="Afficher()" > Afficher le mot de passe
                </div>
                <p style="color: red" th:text="${error}"></p>
                <button type="submit" class="btn btn-info">Submit</button>
                <button type="reset" class="btn btn-primary">Cancel</button>
                <p style="margin: 10px; font-size: 16px;"><a href="/" class="btn btn-secondary"><button type="button" class="btn btn-secondary">Register</button></a></p>
            </form>
        </div>
        <script>
            $(document).ready(function() {
                var checkbox = $("#checkbox");
                var password = $("#password");
                checkbox.click(function() {
                    if(checkbox.prop("checked")) {
                        password.attr("type", "text");
                       // checkbox.attr("value", "Cacher le mot de passe");
                    } else {
                        password.attr("type", "password");
                    }
                });
            });

        </script>
    </div>
</div>

</body>
</html>
