<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"  lang="en">

<head>
    <meta charset="UTF-8">
    <title>Créer une famille d'article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
<div class="container" th:if="${session.username}">
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
        <div class="container-fluid" >
            <a class="navbar-brand" th:href="@{/accueil}" ><font size="+3"><strong>N-Stock</strong></font></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/articles}"><font size="+1.5">Articles</font></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/familles}"><font size="+1.5">Familles d'articles</font></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/clients}"><font size="+1.5">Clients</font></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><font size="+1.5">Fournisseurs</font></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <font size="+1.5">  Gestion</font>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Achat</a></li>
                            <li><a class="dropdown-item" href="#">Vente</a></li>
                            <li><a class="dropdown-item" href="#">Factures</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/articles/search}" method="post">
                            <input type="search" name="search" class="form-control" placeholder="Rechercher un article">


                    </li>
                    <li class="nav-item">&nbsp;
                        <button type="submit" class="btn btn-success">Rechercher</button>

                    </li>
                    </form>
                </ul>
            </div>
        </div>
    </nav>

    <br><br>
    <h5 th:text="'Bienvenue ' +${session.username}"></h5>
    <a href="/logout" class="btn btn-danger">Se Déconnecter</a>
    <br>
    <h2 align="center">Créer une nouvelle famille d'article</h2>
    <br>
    <br>
    <form  th:action="@{/saveCmdeF}" th:object="${client}" method="post" >
        <div class="row">
            <div class="col-2"></div>
            <div class="col-4">
                <label for="reference" class="form-label">Fournisseur de la commande</label>
                <input type="text" th:field="*{f}" class="form-control" id="reference"/>
            </div>
            <div class="col-4">
                <label for="reference" class="form-label">Date de la commade</label>
                <input type="date" th:field="*{dateCmde}" class="form-control" id="reference"/>
            </div>
            <div class="col-2"></div>

        </div>
        <br>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-4">
                <label for="reference" class="form-label">Date de réception</label>
                <input type="date" th:field="*{dateRec}" class="form-control" id="reference"/>
            </div>
            <div class="col-4">
                <label for="reference" class="form-label">Condition de paiement</label>
                <input type="date" th:field="*{condPai}" class="form-control" id="reference"/>
            </div>
            <div class="col-2"></div>

        </div>
        <br>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-4">
                <label for="reference" class="form-label">Réference</label>
                <input type="text" th:field="*{reference}" class="form-control" id="reference"/>
            </div>
            <div class="col-4">
                <label for="reference" class="form-label">Condition de paiement</label>
                <input type="text" th:field="*{condPai}" class="form-control" id="reference"/>
            </div>
            <div class="col-2"></div>

        </div>
        <br>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-4">
                <label for="reference" class="form-label">Quantité</label>
                <input type="number" th:field="*{quantite}" class="form-control" id="reference"/>
            </div>
            <div class="col-4">
                <label for="reference" class="form-label">Montant</label>
                <input type="number" th:field="*{montant}" class="form-control" id="reference"/>
            </div>
            <div class="col-2"></div>

        </div>
        <br>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-4">
                <label for="reference" class="form-label">Article</label>
                <select class="form-select" id="mySelectBox" required aria-label="Default select example" th:field="*{f}" >
                    <th:block th:each="a : ${articles}">
                        <option th:text="${a.designation}" th:value="${a.id}" />

                    </th:block>
                </select>
            </div>
        <script>
                var articles=[[${l}]]
                var cond=[[${l1}]]
                var unite=[[${unite}]]
                var select = document.getElementById("selectNumber");

                for (j=0;j<cond.length;j++){
                        if(  $('#mySelectBox').val()==cond[i]){
                            var el = document.createElement("option");
                            el.textContent = unite;
                            el.value = unite;
                            select.appendChild(el);
                        }
                    }


            </script>
            <div class="col-4">
                <label for="reference" class="form-label">Unité</label>
                <select class="form-select" id="selectNumber" required aria-label="Default select example" th:field="*{c}" >

                </select>
                </div>
            <div class="col-2"></div>

        </div>
        <br>
    </form>
</div>
</body></html>
