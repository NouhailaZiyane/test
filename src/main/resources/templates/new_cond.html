<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un conditionnement à l'article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
        <div class="container-fluid" >
            <a class="navbar-brand" th:href="@{/accueil}" ><font size="+3"><strong>N-Stock</strong></font></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/articles}"><font size="+1.5">Articles</font></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/familles}"><font size="+1.5">Familles d'articles</font></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/clients}"><font size="+1.5">Clients</font></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/fournis}"><font size="+1.5">Fournisseurs</font></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <font size="+1.5">  Gestion</font>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Achat</a></li>
                            <li><a class="dropdown-item" href="#">Vente</a></li>
                            <li><a class="dropdown-item" href="#">Factures</a></li>
                            <li><a class="dropdown-item" th:href="@{/accueil}">Accueil</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/articles/search}" method="post">
                            <input type="search" name="search" class="form-control" placeholder="Rechercher un article">


                    </li>
                    <li class="nav-item">&nbsp;
                        <button type="submit" class="btn btn-success">Rechercher</button>

                    </li>
                    </form>
                </ul>
            </div>
        </div>
    </nav>
    <br><br>
<form th:action="@{/saveC}" th:object="${c}" method="post">
    <div class="row">
        <div class="col-2">
            <input type="text"  class="form-control" id="id" th:field="*{id}" hidden>
            <input type="text"  class="form-control" id="idd"  th:field="*{a}" hidden>
        </div>
        <div class="col-3">
            <label for="unite" class="form-label">Unité</label>
            <select class="form-select"  id="unite" aria-label="Default select example" th:field="*{unite}" required>
                <option value="Boite" selected >Boite</option>
                <option value="Carton">Carton</option>

            </select>
        </div>
        <div class="col-3">
            <label for="designation" class="form-label">Quantité</label>
            <input type="number"  th:field="*{qte}"  class="form-control" id="designation" required>
        </div>

        <div class="col-2"></div>

    </div><br> <br>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-3">
            <label for="prixV" class="form-label">Prix Vente</label>
            <input type="text" th:field="*{prixV}" class="form-control" id="prixV" required/>
        </div>
        <div class="col-3">
            <label for="prixA" class="form-label">Prix Achat</label>
            <input type="text"  th:field="*{prixA}"  class="form-control" id="prixA" required>
        </div>

        <div class="col-2"></div>

    </div>
    <br><br>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-3">
            <button type="submit" class="btn btn-success">enregistrer le conditionnement d'article</button>
        </div>
        <div class="col-3">
            <a th:href="@{/articles}" class="btn btn-primary">Retour à la liste des articles </a>
        </div>
        <div class="col-2"></div>

    </div>
</form>
</div>
<div class="container" th:unless="${session.username}">
    <h1 style="text-align: center; color: red">Vous devez se connecter d'abord</h1>
    <a href="/login" class="btn btn-danger">Se Connecter</a>
</div>
</form>
</body>
</html>
